<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body class="bg-gray-100 min-h-screen">
    <header id="header" class="h-48 md:h-64 shadow-lg">
      <div class="h-full w-full flex justify-center items-center bg-black/50">
        <h1 class="text-white text-4xl md:text-5xl font-bold text-center">To-Do Application</h1>
      </div>
    </header>

    <main class="container mx-auto px-4 py-12">
      <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-16">
        <input
          type="text"
          placeholder="Add a new task..."
          class="border border-gray-300 px-4 py-3 w-full md:w-1/2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
          id="taskInput"
        />
        <button id="taskButton" class="bg-blue-600 hover:bg-blue-700 py-3 px-6 text-white rounded-lg transition-colors w-full md:w-auto whitespace-nowrap">
          <i class="fas fa-plus mr-2"></i>Add Task
        </button>
      </div>
      
      <div class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Your Tasks</h2>
        <ul id="taskList" class="space-y-3"></ul>
      </div>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
